<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="8" cy="8" r="7.5" fill="url(#gradient)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- SASAK text (simplified for small size) -->
  <text x="8" y="6" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="white">S</text>
  
  <!-- Attendance dots -->
  <g transform="translate(8, 10)">
    <circle cx="-1.5" cy="0" r="0.5" fill="white" opacity="0.8"/>
    <circle cx="0" cy="0" r="0.8" fill="white"/>
    <circle cx="1.5" cy="0" r="0.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="12" cy="4" r="0.5" fill="white" opacity="0.3"/>
  <circle cx="4" cy="12" r="0.3" fill="white" opacity="0.3"/>
</svg>